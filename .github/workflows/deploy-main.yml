# Deploy Main Site to Railway/Vercel/Netlify
# This workflow builds and deploys the main ReFi DAO site

name: Deploy Main Site

on:
  push:
    branches:
      - main
    paths:
      - 'site/**'
      - 'assets/**'
      - 'refi-node-map/**'
      - '.github/workflows/deploy-main.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Main Site
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site assets
        run: |
          # Create production build directory
          mkdir -p dist
          
          # Copy main site files
          cp -r site/pages/* dist/
          cp -r site/styles dist/
          cp -r site/js dist/ 2>/dev/null || true
          cp -r site/assets dist/
          
          # Copy refi-node-map assets needed by the site
          mkdir -p dist/refi-node-map
          cp -r refi-node-map/assets dist/refi-node-map/
          cp -r refi-node-map/nodes dist/refi-node-map/
          cp refi-node-map/style.css dist/refi-node-map/
          cp refi-node-map/script.js dist/refi-node-map/
          
          # Copy root assets
          cp -r assets dist/brand-assets 2>/dev/null || true

      - name: Fix asset paths for production
        run: |
          # Update relative paths to work from dist root
          find dist -name "*.html" -exec sed -i 's|../styles/|./styles/|g' {} \;
          find dist -name "*.html" -exec sed -i 's|../assets/|./assets/|g' {} \;
          find dist -name "*.html" -exec sed -i 's|../../refi-node-map/|./refi-node-map/|g' {} \;
          
          # Update internal navigation links
          find dist -name "*.html" -exec sed -i 's|href="index.html"|href="/"|g' {} \;
          find dist -name "*.html" -exec sed -i 's|href="about.html"|href="/about"|g' {} \;
          find dist -name "*.html" -exec sed -i 's|href="local-nodes.html"|href="/local-nodes"|g' {} \;
          find dist -name "*.html" -exec sed -i 's|href="community.html"|href="/community"|g' {} \;
          find dist -name "*.html" -exec sed -i 's|href="resources-hub.html"|href="/resources-hub"|g' {} \;

      - name: Create redirects file (for Netlify/Vercel)
        run: |
          cat > dist/_redirects << 'EOF'
          # Clean URLs - serve HTML files without extension
          /about         /about.html         200
          /local-nodes   /local-nodes.html   200
          /community     /community.html     200
          /resources-hub /resources-hub.html 200
          
          # Fallback to index
          /*             /index.html         404
          EOF

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-site-build
          path: dist/
          retention-days: 7

